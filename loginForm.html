<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<!-- Bootstrap 5 JS (inclut Popper.js) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- css -->
	<!-- <link rel="stylesheet" href="css/styleForm.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<title>Login Form</title>
</head>


<body>
	<!-- breadcrumb nav bar-->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Connexion</a>
			</li>
			<li class="breadcrumb-item"><a href="#">Mot de passe oublié</a></li>
			<li class="breadcrumb-item pe-4">
				<a class="btn btn-order rounded-0" href="#">Aller vers le site</a>
			</li>

			<!-- Profil utilisateur ou bouton de connexion -->
			<li class="breadcrumb-item pe-4" id="userProfileSection" style=" display: none;">
				<span class="text-success">Bonjour <strong>Admin</strong>, <span id="userName"></span>
					<button id="logoutButton" class="btn btn-danger ms-3">Déconnexion</button></span>
			</li>

			<li>
				<!-- Menu déroulant pour afficher les informations de profil -->
				<div id="profileInfo" style="display: none;">
					<!-- <p>Nom d'utilisateur: <span id="profile-username"></span></p> -->
				</div>

			</li>
		</ol>
	</nav>




	<div class="container mt-5">
		<div class="container w-50 mt-5">
			<form action="" id="adminLoginForm">
				<div class="input-group mb-3">
					<span class="input-group-text"><i class="fas fa-envelope"></i></span>
					<input type="email" class="form-control" id="adminEmail" placeholder="Email administrateur" required>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text"><i class="fas fa-lock"></i></span>
					<input type="password" class="form-control" id="adminPassword" placeholder="Mot de passe" required>
				</div>
				<div class="d-flex justify-content-between align-items-center mt-2">
					<button type="submit" class="btn btn-primary btn-sm" id="adminLogin">Se connecter</button>
					<a href="#" class="link-primary" id="forgotPasswordLink">Mot de passe oublié ?</a>
				</div>
			</form>
		</div>
	</div>
	<!-- Inclure SweetAlert depuis un CDN -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


	<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

	<script src="js/loginAdmin.js"></script>
</body>

</html>
