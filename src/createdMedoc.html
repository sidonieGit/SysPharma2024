<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion des Médicaments</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<!-- Bootstrap 5 JS (inclut Popper.js) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="../css/style.css">

</head>


<body>

	<section class="container1">

		<!-- breadcrumb nav bar-->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">

				<li class="breadcrumb-item pe-4">
					<a class="btn btn-order rounded-4 " style="background-color: white;"
						href="https://sidoniegit.github.io/Syspharma-personalProject/">Aller vers le site</a>
				</li>

				<!-- Profil utilisateur ou bouton de connexion -->
				<li class="breadcrumb-item pe-4" id="userProfileSection">
					<span class="text-white">Bonjour <strong>Admin</strong>, <span id="userName"></span>

						<a class="rounded-3 btn btn-danger ms-3 text-white"
							href="https://sidoniegit.github.io/Syspharma-personalProject/loginForm.html">Déconnexion</a>
				</li>

				<li>
					<!-- Menu déroulant pour afficher les informations de profil -->
					<div id="profileInfo" style="display: none;">
						<!-- <p>Nom d'utilisateur: <span id="profile-username"></span></p> -->
					</div>

				</li>
			</ol>
		</nav>


		<div class="container mt-5">
			<h2>Ajouter un médicament</h2>
			<form id="medicamentForm">
				<div class="form-group text-white">
					<label for="name">Nom du médicament</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group text-white">
					<label for="price">Prix (€)</label>
					<input type="number" class="form-control" id="price" required>
				</div>
				<div class="form-group text-white">
					<label for="description">Description</label>
					<textarea class="form-control" id="description" required></textarea>
				</div>
				<button id="confirmButton" class="btn btn-success" style="display: none;">Confirmer la modification</button>
				<button type="submit" id="addButton" class="btn btn-primary">Ajouter</button>
			</form>

			<ul id="medicamentList" class="list-group mt-4"></ul>
			<button class="btn btn-danger mt-3" id="deleteSelectedBtn" style="display:none;">Supprimer la sélection</button>
		</div>


	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="../js/createdMoc.js"></script>
	<script src="../js/cart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

</body>

</html>
